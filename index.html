<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Tiempo</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados (SASS) -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg transparent-blue">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-5">
                        <a class="nav-link text-white" href="#" id="current-weather">
                            <i class="bi bi-geo-alt"></i> Mi Localización
                        </a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link text-white" href="#" id="city-weather">
                            <i class="bi bi-search"></i> Buscar Tiempo de Otra Ciudad
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenedor para el formulario de búsqueda -->
    <div id="search-container" class="container mt-4"></div>

    <!-- Pronóstico del Tiempo Principal -->
    <div class="container d-flex flex-row justify-content-center my-4">
        <div class="row">
            <div class="col-md-6 text-center d-flex align-items-center">
                <img src="img/logo.png" alt="Logo" id="logo" class="img-fluid rounded">
            </div>
            <div class="col-md-6 d-flex align-items-center text-white">
                <div class="weather-card p-3 rounded d-flex justify-content-between align-items-center transparent-blue">
                    <div class="temp-info mt-3 p-4">
                        <p class="city h4"></p>
                        <p class="temp"></p>
                        <p class="description"></p>
                    </div>
                    <i class="bi bi-cloud-sun-fill"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Pronóstico para 4 Días -->
    <label class="transparent-blue text-white w-100 text-center py-3 my-3">Pronóstico para los próximos 4 días</label>
    <main class="container mt-5" id="forecast-container">
        <div class="row" id="forecast-cards"></div>
    </main>


    <!-- JavaScript de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al script de JavaScript personalizado -->
    <script src="java/app.js"></script>
</body>

</html>
